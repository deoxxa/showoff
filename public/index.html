<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Showoff</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <script type="text/template" id="template-layout">
      <div class="container-fluid" id="wrapper">
        <div id="content"></div>
      </div>
    </script>

    <script id="template-error" type="text/template">
      <h1><%- message %></h1>
    </script>

    <script type="text/template" id="template-item-collection-element">
      <div>
        <div class="title">
          <% if (type) { %><span class="glyphicon glyphicon-<%- glyphicon() %>"></span><% } %>
          <%- title %>
        </div>
        <div class="time"><%- time %></div>
        <div class="content"><%- content %></div>
      </div>
    </script>

    <script type="application/json" id="initial-data">__INITIAL_DATA__</script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-2.1.0.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/backbone.js"></script>
    <script src="/js/backbone.marionette.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
